<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Oracle Login | RadiologyApp</title>
</head>
<body>
	<h1>Welcome to RadiologyApp</h1>
	<h2>Please Login to the Database's Oracle Account</h2>
	<form method="post" action="/RadiologyApp/DBLogin">
		<p><input type="text" name="username" value="" placeholder="Username"></p>
		<p><input type="password" name="password" value="" placeholder="Password"></p>
		<p><input type="checkbox" name="labconnection" value="yes">Connecting From Lab</p>
		<p class="submit"><input type="submit" name="commit" value="Login"></p>
	</form>
</body>
</html>
